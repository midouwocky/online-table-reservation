<div class="container-fluid">

    <div class="row justify-content-md-center">
        <div class="col-xl-8">
            <div class="card">
                <div class="card-body">
                    <ngb-alert *ngIf="reservation$ | async" type="success" [dismissible]="false">
                        Your reservation is Added successfully
                    </ngb-alert>
                    <app-table-filter (filterChange)="onFilterChange($event)"></app-table-filter>
                    <div class="table-responsive">
                        <app-tables-table [tables]="tables$ | async"></app-tables-table>
                    </div>
                    <p class="text-center" *ngIf="(tables$  | async)?.length === 0">
                        You have no Tables
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end row -->
