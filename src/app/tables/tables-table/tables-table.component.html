<table class="table table-striped mb-0">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Location</th>
        <th scope="col">Number of sits</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let table of tables">
        <th scope="row">{{table.id}}</th>
        <td>{{table.location}}</td>
        <td>{{table.sits}}</td>
      </tr>
      <tr>
    </tbody>
  </table>
